<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Operações</title>
</head>
<body>
    
    <div id="tudo">
        <h1>Operações Matemáticas</h1>

        <script>
            
            var n1, n2, soma, subt, multi, divi;

            n1 = parseFloat(prompt("Digite o primeiro número: "));
            n2 = parseFloat(prompt("Digite o segundo número"));

            soma = n1 + n2;
            subt = n1 - n2;
            multi = n1 * n2;
            divi = n1 / n2;

            alert("Soma: " + soma + "\nSubtração: " + subt + "\nMultiplicação: " + multi.toFixed(2) + "\nDivisão: " + divi.toFixed(2));


        </script>

        <div id="bloco">
            <div id="opcao">
                <a href="index.html"><p>Voltar</p></a>
            </div>
        </div>

    </div>



</body>
</html>
